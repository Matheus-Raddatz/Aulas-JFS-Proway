<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            text-decoration: none;
            color: black;
            text-decoration: underline;
            font-size: larger;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" style="width: 50%">
            <table class="table table-striped">
                <thead>
                    <tr class="bg-success">
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let ct of lista">
                        <td>{{ct.nome}}</td>
                        <td>{{ct.email}}</td>
                        <td>{{ct.telefone}}</td>
                        <td><button (click)="excluir(ct.id)">Excluir</button> <a [routerLink]="['/edicao',ct.id]">Editar</a></td>
                    </tr><br><br>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
