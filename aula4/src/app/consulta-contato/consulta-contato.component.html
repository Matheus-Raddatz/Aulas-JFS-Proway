<div class="container">
    <h1 class="text-center">Consulta de Contatos</h1>
    <table class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col" class="text-center">#</th>
                <th scope="col" class="text-center">Nome</th>
                <th scope="col" class="text-center">Email</th>
                <th scope="col" class="text-center">Fone</th>
                <th scope="col" class="text-center">Endereco</th>
                <th scope="col" class="text-center">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of contatos; let i = index">
                <th scope="row" class="text-center">{{ i + 1 }}</th>
                <td scope="col" class="text-center">{{ c.nome }}</td>
                <td scope="col" class="text-center">{{ c.email }}</td>
                <td scope="col" class="text-center">{{ c.fone }}</td>
                <td scope="col" class="text-center">{{ c.endereco }}</td>
                <td scope="col" class="text-center">
                    <a [routerLink]="['/excluir', c.id]" class="btn btn-danger btn-sm me-2">Excluir</a>
                    <a [routerLink]="['/edicao', c.id]" class="btn btn-primary btn-sm">Editar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
