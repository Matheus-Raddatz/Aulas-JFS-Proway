<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:messages>
            
        </h:messages>
        <center>
        <h:form>
            <h1 class="bg-info">Cadastro de Conta</h1>
            <h:panelGrid columns="1" class="container">
                <h:outputLabel class="form-label pt-2">Email</h:outputLabel>
                <h:inputText value="#{beanConta.email}" class="form-control"/>
                
                <h:outputLabel class="form-label pt-2">Nome Completo</h:outputLabel>
                <h:inputText value="#{beanConta.nome}" class="form-control"/>
                
                <h:outputLabel class="form-label pt-2">Telefone</h:outputLabel>
                <h:inputText value="#{beanConta.fone}" class="form-control"/>
                
                <h:outputLabel class="form-label pt-2">Rua</h:outputLabel>
                <h:inputText value="#{beanConta.rua}" class="form-control"/>
                
                <h:outputLabel class="form-label pt-2">Cidade</h:outputLabel>
                <h:inputText value="#{beanConta.cidade}" class="form-control"/>
                
                <h:panelGrid columns="2" class="mt-2">
                    <h:commandButton action="#{beanConta.salvar()}" value="Salvar" class="btn btn-outline-primary me-2"></h:commandButton>
                    <h:commandButton action="#{beanConta.limpar()}" value="Limpar" class="btn btn-outline-danger"></h:commandButton>
                </h:panelGrid>
            </h:panelGrid>
        </h:form>
        </center>
    </h:body>
</html>
