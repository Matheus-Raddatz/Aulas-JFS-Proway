<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
              crossorigin="anonymous"/>
    </h:head>
    <h:body onload="#{beanCompromisso.pesquisar()}">
        <h1 class="bg-info text-center">Consulta de Contatos</h1>
        <hr />
        <h:panelGrid class="container">
            <h:dataTable var="cp" value="#{beanCompromisso.compromissos}"
                         class="table table-borded"
                         style="width: 100%">
                <h:column>
                    <f:facet name = "header" >Local</f:facet>
                    <h:outputLabel value="#{cp.local}"/>
                </h:column>
                <h:column>
                    <f:facet name = "header" >Data</f:facet>
                    <h:outputLabel value="#{cp.data}"/>
                </h:column>
                <h:column>
                    <f:facet name = "header" >Hora</f:facet>
                    <h:outputLabel value="#{cp.hora}"/>
                </h:column>

                <h:column>
                    <f:facet name = "header" >Contato</f:facet>
                    <h:outputLabel value="#{cp.contato}"/>
                </h:column>
                <h:column>
                    <f:facet name = "header" >Status</f:facet>
                    <h:outputLabel value="#{cp.status}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Ações</f:facet>
                    <h:form>
                        <a href="editacompromisso.xhtml?idcontato=#{cp.id}" class="me-2">Editar</a>
                    </h:form>
                </h:column>
            </h:dataTable>
        </h:panelGrid>
    </h:body>
</html>
