<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Consulta de contatos</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
              crossorigin="anonymous"/>
    </h:head>
    <h:body onload="#{beanContato.pesquisar()}">
        <h1 class="bg-info text-center">Consulta de Contatos</h1>
        <hr />
        <h:panelGrid class="container">
            <h:dataTable var="ct" value="#{beanContato.contatos}"
                         class="table table-borded"
                         style="width: 100%">
                <h:column>
                    <f:facet name = "header" >Nome</f:facet>
                    <h:outputLabel value="#{ct.nome}"/>
                </h:column>
                <h:column>
                    <f:facet name = "header" >Email</f:facet>
                    <h:outputLabel value="#{ct.email}"/>
                </h:column>
                <h:column>
                    <f:facet name = "header" >Fone</f:facet>
                    <h:outputLabel value="#{ct.fone}"/>
                </h:column>

                <h:column>
                    <f:facet name = "header" >Rua</f:facet>
                    <h:outputLabel value="#{ct.rua}"/>
                </h:column>
                <h:column>
                    <f:facet name = "header" >Cidade</f:facet>
                    <h:outputLabel value="#{ct.cidade}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Ações</f:facet>
                    <h:form>
                        <a href="editacontato.xhtml?idcontato=#{ct.id}" class="me-2">Editar</a>
                    </h:form>
                </h:column>
            </h:dataTable>
        </h:panelGrid>
    </h:body>
</html>
