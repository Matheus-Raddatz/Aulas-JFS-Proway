<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body onload="#{beanCompromisso.pesquisaPorId(param.idcompromisso)}">
        <h:form>
            <h:panelGrid columns="1" class="container">
                <h:outputLabel class="form-label pt-2">ID</h:outputLabel>
                <h:inputText value="#{beanCompromisso.id}" class="form-control"></h:inputText>

                <h:outputLabel class="form-label pt-2">Nome</h:outputLabel>
                <h:inputText value="#{beanCompromisso.Local}" class="form-control"></h:inputText>

                <h:outputLabel class="form-label pt-2">Email</h:outputLabel>
                <h:inputText value="#{beanCompromisso.Data}" class="form-control"></h:inputText>

                <h:outputLabel class="form-label pt-2">Fone</h:outputLabel>
                <h:inputText value="#{beanCompromisso.Hora}" class="form-control"></h:inputText>

                <h:outputLabel class="form-label pt-2">Rua</h:outputLabel>
                <h:inputText value="#{beanCompromisso.Contato}" class="form-control"></h:inputText>

                <h:outputLabel class="form-label pt-2">Cidade</h:outputLabel>
                <h:inputText value="#{beanCompromisso.Status}" class="form-control"></h:inputText>
                
                <h:panelGrid columns="2">
                    <h:commandButton value="Salvar" action="#{beanCompromisso.editar()}" class="btn btn-outline-primary me-2 mt-2"/>
                    <h:commandButton value="Excluir" action="#{beanCompromisso.excluir(beanCompromisso.id)}" class="btn btn-outline-primary me-2 mt-2"/>
                </h:panelGrid>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
