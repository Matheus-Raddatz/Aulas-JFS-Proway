<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:messages>
            
        </h:messages>
        <center>
        <h:form>
            <h1 style="text-decoration: underline black solid">Cadastro</h1>
            <h:panelGrid columns="1">
                <h:outputLabel>Nome</h:outputLabel>
                <h:inputText value="#{beanContato.nome}" />
                
                <h:outputLabel>Email</h:outputLabel>
                <h:inputText value="#{beanContato.email}" />
                
                <h:outputLabel>Fone</h:outputLabel>
                <h:inputText value="#{beanContato.fone}" />
                
                <h:outputLabel>Rua</h:outputLabel>
                <h:inputText value="#{beanContato.rua}" />
                
                <h:outputLabel>Cidade</h:outputLabel>
                <h:inputText value="#{beanContato.cidade}" />
                
                <h:panelGrid columns="2">
                    <h:commandButton action="#{beanContato.salvar()}" value="Salvar"></h:commandButton>
                    <h:commandButton action="#{beanContato.limpar()}" value="Limpar"></h:commandButton>

                </h:panelGrid>

            </h:panelGrid>
        </h:form>
        </center>
    </h:body>
</html>
