<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body onload="#{beanContato.pesquisar()}">
        <h1 style="text-align: center">Consulta de contatos</h1>
        <hr />
        <center>
            <h:dataTable var="ct" value="#{beanContato.contatos}"
                         class="table table-borded"
                         style="width: 100%">
                <h:column>
                    <f:facet name = "header" >Nome</f:facet>
                    <h:outputLabel value="#{ct.nome}"/>
                </h:column>
                <h:column>
                    <f:facet name = "header" >Email</f:facet>
                    <h:outputLabel value="#{ct.email}"/>
                </h:column>
                <h:column>
                    <f:facet name = "header" >Fone</f:facet>
                    <h:outputLabel value="#{ct.fone}"/>
                </h:column>

                <h:column>
                    <f:facet name = "header" >Rua</f:facet>
                    <h:outputLabel value="#{ct.rua}"/>
                </h:column>
                <h:column>
                    <f:facet name = "header" >Cidade</f:facet>
                    <h:outputLabel value="#{ct.cidade}"/>
                </h:column>

            </h:dataTable>
        </center>
    </h:body>
</html>
