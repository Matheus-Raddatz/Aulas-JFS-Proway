<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Desafio JSF</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid>
                <h:outputLabel>Informe o Primeiro numero:</h:outputLabel>
                <h:inputText value="#{beanCalculator.firstNumber}"></h:inputText>
                
                <h:outputLabel>Informe o Segundo numero:</h:outputLabel>
                <h:inputText value="#{beanCalculator.secondNumber}"></h:inputText>
            </h:panelGrid>
            <h:panelGrid columns="4">
                <h:commandButton action="#{beanCalculator.adding()}" value="Somar"></h:commandButton>
                <h:commandButton action="#{beanCalculator.subtracting()}" value="Subtrair"></h:commandButton>
                <h:commandButton action="#{beanCalculator.multiplying()}" value="Multiplicar"></h:commandButton>
                <h:commandButton action="#{beanCalculator.diving()}" value="Dividir"></h:commandButton>
            </h:panelGrid>
            <h:outputLabel value="Resultado: ">#{beanCalculator.result}</h:outputLabel>
        </h:form>
    </h:body>
</html>
