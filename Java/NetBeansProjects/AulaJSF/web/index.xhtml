<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Conceitos JSF</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid>         
                <h:outputLabel>Informe Nome</h:outputLabel>
                <h:inputText value="#{beanContato.nome}"/>
                
                <h:outputLabel>Informe Sobrenome</h:outputLabel>
                <h:inputText value="#{beanContato.sobreNome}"/>
            </h:panelGrid>
            <h:panelGrid columns="3">
                <h:commandButton action="#{beanContato.formar()}" value="Salvar"> </h:commandButton>
                <h:commandButton value="Alterar"> </h:commandButton>
                <h:commandLink value="Excluir"> </h:commandLink>
            </h:panelGrid>
            <h:outputLabel>#{beanContato.nomeCompleto}</h:outputLabel>
        </h:form>
    </h:body>
</html>
