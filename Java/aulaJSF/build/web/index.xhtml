<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>JSF Concepts</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid>
                <h:outputLabel>Inform your name</h:outputLabel>
                <h:inputText value="#{beanContact.name}" />
                <h:outputLabel>Inform your surname</h:outputLabel>
                <h:inputText value="#{beanContact.surname}" />
            </h:panelGrid>
            <h:panelGrid columns="3">
                <h:commandButton action="#{beanContact.form()}" value="Save" />
                <h:commandButton value="Alter" />
                <h:commandLink value="Delete" />
            </h:panelGrid>
            <h:outputLabel>#{beanContact.fullName}</h:outputLabel>
        </h:form>
    </h:body>
</html>
