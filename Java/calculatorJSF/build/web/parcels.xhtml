<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Parcels</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid>
                <h:outputLabel>Total Value</h:outputLabel>
                <h:inputText value="#{beanParcel.totalValue}" />
                <h:outputLabel>Interest Rate (%)</h:outputLabel>
                <h:inputText value="#{beanParcel.interestRate}" />
                <h:outputLabel>Months Quantity</h:outputLabel>
                <h:inputText value="#{beanParcel.monthQuantity}" />
                <h:outputLabel>Parcel Value: #{beanParcel.parcelValue}</h:outputLabel>
            </h:panelGrid>
            <h:panelGrid>
                <h:commandButton value="Calculate Parcel" action="#{beanParcel.calculate}" />
            </h:panelGrid>
        </h:form>
        <a href="faces/index.xhtml">Main Page</a>
    </h:body>
</html>
